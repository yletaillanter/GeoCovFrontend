<div class="bar">
  <a href="#/compte/auth">Connexion</a>
  <a href="#/compte/register" class="active">Inscription</a>
</div>

<!-- Sign Up form -->

<section>
  <h3 class="head">Formulaire d'inscription</h3>
  <form class="form-horizontal" role="form" ng-submit="add(contact)">
    <div class="form-group">
      <label for="form-name" class="col-sm-3 control-label">Prénom</label>
      <div class="col-sm-9">
        <input name="name" type="text" class="form-control" placeholder="Prénom" id="form-name" ng-model="contact.name">
      </div>
    </div>
    <div class="form-group">
      <label for="form-lastname" class="col-sm-3 control-label">Nom</label>
      <div class="col-sm-9">
        <input name="lastname" type="text" class="form-control" placeholder="Nom" id="form-lastname" ng-model="contact.lastname">
      </div>
    </div>
    <div class="form-group">
      <label for="form-passwd" class="col-sm-3 control-label">Mot de passe</label>
      <div class="col-sm-9">
        <input name="passwd" type="password" class="form-control" placeholder="Mot de passe" id="form-passwd" ng-model="contact.password">
      </div>
    </div>
    <div class="form-group">
      <label for="form-confpasswd" class="col-sm-3 control-label">Confirmation</label>
      <div class="col-sm-9">
        <input name="confpasswd" type="password" class="form-control" placeholder="Confirmer votree mot de passe" id="form-confpasswd" ng-model="contact.cpassword">
      </div>
    </div>
    <div class="form-group">
      <label for="form-email" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">
        <input name="email" type="email" class="form-control" placeholder="Email" id="form-email" ng-model="contact.email">
      </div>
    </div>
    <div class="form-group">
      <label for="form-phone" class="col-sm-3 control-label">Téléphone</label>
      <div class="col-sm-9">
        <input name="phone" type="text" class="form-control" placeholder="Téléphone" id="form-phone" ng-model="contact.phone">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Se souvenir de moi
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-3">
        <button type="submit" class="btn btn-success">Inscription</button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-danger" ng-click="reset()">Réinitialiser</button>
      </div>
    </div>
  </form>
</section>
