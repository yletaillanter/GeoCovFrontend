<section>
  <h3 class="head">Modifier son compte </h3>
  <form class="form-horizontal" role="form" ng-submit="update(contact)">
    <div class="form-group">
      <label for="form-name" class="col-sm-3 control-label">Your name</label>
      <div class="col-sm-9">
        <input name="name" type="text" class="form-control" placeholder="Insert your name" id="form-name" ng-model="contact.name">
      </div>
    </div>
    <div class="form-group">
      <label for="form-lastname" class="col-sm-3 control-label">Your lastname</label>
      <div class="col-sm-9">
        <input name="lastname" type="text" class="form-control" placeholder="Insert your lastname" id="form-lastname" ng-model="contact.lastname">
      </div>
    </div>
    <div class="form-group">
      <label for="form-email" class="col-sm-3 control-label">Your email</label>
      <div class="col-sm-9">
        <input name="email" type="email" class="form-control" placeholder="Insert your email" id="form-email" ng-model="contact.email">
      </div>
    </div>
    <div class="form-group">
      <label for="form-phone" class="col-sm-3 control-label">Your phone</label>
      <div class="col-sm-9">
        <input name="phone" type="text" class="form-control" placeholder="Enter your phone number" id="form-phone" ng-model="contact.phone">
      </div>
    </div>
    <div class="form-group">
      <label for="form-passwd" class="col-sm-3 control-label">Your password</label>
      <div class="col-sm-9">
        <input name="passwd" type="password" class="form-control" placeholder="Insert your password" id="form-passwd" ng-model="contact.password">
      </div>
    </div>
    <div class="form-group">
      <label for="form-confpasswd" class="col-sm-3 control-label">Confirm password</label>
      <div class="col-sm-9">
        <input name="confpasswd" type="password" class="form-control" placeholder="Confirm your password" id="form-confpasswd" ng-model="contact.cpassword">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-3">
        <button type="submit" class="btn btn-success">Sign In</button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-danger" ng-click="reset()">Reset</button>
      </div>
    </div>
  </form>
</section>
